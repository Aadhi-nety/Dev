version: '3.8'

services:
  backend:
    image: your-dockerhub-username/mean-backend:latest
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb+srv://aadhithyam8:Aadhi@cluster0.g1a53mc.mongodb.net/tutorialdb?retryWrites=true&w=majority
      - PORT=8080
    networks:
      - mean-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/tutorials"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: your-dockerhub-username/mean-frontend:latest
    container_name: frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mean-network

networks:
  mean-network:
    driver: bridge