name: MEAN App CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: aadhi2004
  BACKEND_IMAGE: aadhi2004/mean-backend
  FRONTEND_IMAGE: aadhi2004/mean-frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      run: |
        docker build -t $BACKEND_IMAGE:latest ./backend

    - name: Build frontend image
      run: |
        docker build -t $FRONTEND_IMAGE:latest ./frontend

  push-to-dockerhub:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: $BACKEND_IMAGE:latest,$BACKEND_IMAGE:${{ github.sha }}
        cache-from: type=registry,ref=$BACKEND_IMAGE:latest
        cache-to: type=inline

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: $FRONTEND_IMAGE:latest,$FRONTEND_IMAGE:${{ github.sha }}
        cache-from: type=registry,ref=$FRONTEND_IMAGE:latest
        cache-to: type=inline

    - name: Verify pushed images
      run: |
        echo "‚úÖ Images pushed to Docker Hub:"
        echo "- $BACKEND_IMAGE:latest"
        echo "- $FRONTEND_IMAGE:latest"

  deploy-to-ec2:
    needs: push-to-dockerhub
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to EC2 instance
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "üöÄ Starting deployment..."
          cd ~/app
          
          # Pull latest images
          echo "üì• Pulling latest Docker images..."
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_IMAGE }}:latest
          
          # Stop and remove old containers
          echo "üõë Stopping existing containers..."
          docker-compose down
          
          # Start new containers with latest images
          echo "üöÄ Starting new containers..."
          docker-compose up -d
          
          # Clean up unused images
          echo "üßπ Cleaning up unused images..."
          docker image prune -f
          
          # Verify deployment
          echo "üîç Verifying deployment..."
          sleep 10
          docker ps
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Application should be accessible at: http://${{ secrets.EC2_HOST }}"